<div class="flex justify-center mt-8">
    <div class="p-inputgroup">
      <span class="p-inputgroup-addon">
        <i class="pi pi-list"></i>
      </span>
      <p-dropdown [options]="specialities" placeholder="Selecciona una especialidad"></p-dropdown>
    </div>
    <div class="p-inputgroup">
      <span class="p-inputgroup-addon">
        <i class="pi pi-search"></i>
      </span>
      <input type="text" pInputText placeholder="Buscar">
    </div>
    <div class="p-inputgroup">
      <span class="p-inputgroup-addon">
        <i class="pi pi-filter"></i>
      </span>
      <p-dropdown [options]="modalities" placeholder="Selecciona la modalidad"></p-dropdown>
    </div>
</div>
